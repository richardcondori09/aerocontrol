<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroControl | Gestión de Pasajeros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="columns is-gapless" style="min-height: 100vh;">
        
        <aside class="column is-2 has-background-dark p-5">
            <div class="mb-6 has-text-centered mt-2">
                <a href="../index.html" style="text-decoration: none; display: block; transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                    <i class="fa-solid fa-plane-departure fa-2x has-text-info mb-3"></i>
                    <h1 class="title is-4 has-text-white">AeroControl</h1>
                </a>
            </div>
            
            <p class="menu-label has-text-grey-light mt-5">Principal</p>
            <ul class="menu-list">
                <li><a href="dashboard.html" class="has-text-grey-light mb-2"><i class="fa-solid fa-chart-pie mr-3"></i> Dashboard</a></li>
            </ul>

            <p class="menu-label has-text-grey-light mt-5">Operaciones</p>
            <ul class="menu-list">
                <li><a href="flota.html" class="has-text-grey-light mb-2"><i class="fa-solid fa-jet-fighter mr-3"></i> Flota</a></li>
                <li><a href="tripulacion.html" class="has-text-grey-light mb-2"><i class="fa-solid fa-users-viewfinder mr-3"></i> Tripulación</a></li>
                <li><a href="vuelos.html" class="has-text-grey-light mb-2"><i class="fa-solid fa-map-location-dot mr-3"></i> Vuelos</a></li>
            </ul>

            <p class="menu-label has-text-grey-light mt-5">Comercial & Radar</p>
            <ul class="menu-list">
                <li><a href="pasajeros.html" class="has-text-white has-background-info-dark mb-2 p-3"><i class="fa-solid fa-passport mr-3"></i> Pasajeros</a></li>
                <li><a href="reservas.html" class="has-text-grey-light mb-2"><i class="fa-solid fa-ticket mr-3"></i> Reservas</a></li>
                <li><a href="radar.html" class="has-text-grey-light mt-2"><i class="fa-solid fa-satellite-dish mr-3"></i> Radar LATAM</a></li>
            </ul>
        </aside>

        <main class="column is-10 has-background-light p-6">
            
            <div class="is-flex is-justify-content-space-between is-align-items-center mb-6">
                <h2 class="title is-3 has-text-dark m-0">
                    <i class="fa-solid fa-users-rectangle has-text-info mr-2"></i> Registro de Pasajeros
                </h2>
                <button class="button is-info" onclick="abrirModal()">
                    <i class="fa-solid fa-plus mr-2"></i> Nuevo Pasajero
                </button>
            </div>

            <div class="box" style="border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
                <div class="table-container">
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Pasaporte / DNI</th>
                                <th>Nombre Completo</th>
                                <th>Correo Electrónico</th>
                                <th class="has-text-centered">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-pasajeros">
                            <tr>
                                <td colspan="5" class="has-text-centered py-5">
                                    <i class="fa-solid fa-spinner fa-spin has-text-info mr-2"></i> Cargando base de datos...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div class="modal" id="modalPasajero">
        <div class="modal-background" onclick="cerrarModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title has-text-weight-bold" id="modal-titulo">Nuevo Pasajero</p>
                <button class="delete" aria-label="close" onclick="cerrarModal()"></button>
            </header>
            <section class="modal-card-body">
                <form id="formPasajero">
                    <input type="hidden" id="inputIdPasajero">
                    
                    <div class="field">
                        <label class="label">Número de Pasaporte o DNI</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="inputPasaporte" placeholder="Ej. P-123456" required maxlength="9">
                            <span class="icon is-small is-left"><i class="fa-solid fa-address-card"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Nombre Completo</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="inputNombre" placeholder="Ej. Ana García" required>
                            <span class="icon is-small is-left"><i class="fa-solid fa-user"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Correo Electrónico</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" id="inputEmail" placeholder="Ej. ana.garcia@email.com" required>
                            <span class="icon is-small is-left"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot is-justify-content-flex-end">
                <button class="button" onclick="cerrarModal()">Cancelar</button>
                <button class="button is-info" onclick="guardarPasajero()">Guardar Cambios</button>
            </footer>
        </div>
    </div>

    <script src="../assets/js/pasajeros.js"></script>
</body>
</html>
